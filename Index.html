<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {

    .card {

    }

    .option {

    }

    .option.correct {

    }

    .option.wrong {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>

<body>

  <div class="card" id="app"></div>

  <script>
    const app = document.getElementById("app");
    let step = 0;

    const screens = [

      `
      <h2>Lecci√≥n 1: pH</h2>
      <p>El <strong>pH</strong> mide qu√© tan √°cida o b√°sica es una sustancia.</p>

        <li>pH &gt; 7 ‚Üí B√°sico</li>
      </ul>
      <button onclick="next()">Empezar</button>

      `

      <p>Una sustancia con pH = 3 es:</p>

      <button class="option" onclick="wrong(this)">Neutra</button>

      `

      `
    ];

    function next() {
      step++;
      app.innerHTML = screens[step];
    }

    function correct(btn) {
      btn.classList.add("correct");
      setTimeout(next, 800);
    }

    function wrong(btn) {
      btn.classList.add("wrong");
    }

    app.innerHTML = screens[0];
  </script>

</body>
</html>
